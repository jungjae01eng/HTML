<!DOCTYPE html>
<html>
<html lang="en">
<head>
<title>This is my title</title>
<meta charset="utf-8">
<style type="text/css">
ul	{
	list-style-type: square;
	}

ol	{
	list-style-type: Lower-alpha;
	}
h3	{
color:#262EB2;
font-size:14px;
	}
li	{
color:#2AB226;
font-size: 12px;
	}
	
</style>
</head>
<body>

<!--Let's talk about Style sheets--!>

This is my heading
<h3>Vegetable</h3>
<ul>
<li>Asparagus</li>
<li>Broccoli</li>
<li>Onion</li>
</ul>

<br>
<h3>Fruits</h3>
<ul style="list-style-type: square">
<li>Apple</li>
<li>Tomato</li>
<li>Pear</li>
</ul>

<br>
<h3>Cars</h3>
<ul>
<li>Sabaru</li>
<li>Toyota</li>
<li>Honda</li>
</ul>

</body>
</html>
